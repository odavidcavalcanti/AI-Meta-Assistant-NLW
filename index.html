<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assitente de Meta IA</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo Esports NLW">
    </header>

    <main>
        <section>
            <div>
                <h2 class="title">Assistente de Meta</h2>
                <p>Pergunte sobre estrat√©gias, build e dicas sobre seus jogos!</p>

                <form id="form">
                    <input id="apiKeyInput" type="password" placeholder="Informe a API KEY do Gemini" required>

                    <select id="gameSelect">
                        <option value="">
                            Selecione um jogo
                        </option>
                        <option value="valorant">Valorant</option>
                        <option value="lol">League of Legends</option>
                        <option value="csgo">CS:GO</option>

                        <input id="questionInput" type="text" placeholder="Ex: Melhor build para ADC..." required>

                        <div id="aiResponse" class="hidden">
                            <div class="response-content">

                            </div>
                        </div>

                        <button id="askButton">
                            Perguntar
                        </button>
                    </select>
                </form>

            </div>
        </section>
    </main>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
