<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assitente de Meta IA</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- SVG Sprite: Definições de ícones ficam aqui, ocultas -->
    <svg style="display: none;">
        <symbol id="icon-error" viewBox="0 0 24 24">
            <path
                d="M12.984 12.984v-6h-1.969v6h1.969zM12.984 17.016v-2.016h-1.969v2.016h1.969zM12 2.016q4.125 0 7.055 2.93t2.93 7.055-2.93 7.055-7.055 2.93-7.055-2.93-2.93-7.055 2.93-7.055 7.055-2.93z">
            </path>
        </symbol>
    </svg>

    <header>
        <img src="./assets/logo.png" alt="Logo Esports NLW">
    </header>

    <main>
        <section>
            <div id="form-box">
                <h2 class="title">Assistente de Meta</h2>
                <p>Pergunte sobre estratégias, build e dicas sobre seus jogos!</p>

                <form id="form">
                    <input id="apiKeyInput" type="password" placeholder="Informe a API KEY do Gemini">

                    <input id="gameSelect" type="text"
                        placeholder="Sobre qual jogo deseja perguntar? Ex: Valorant, Call of Duty, GTA...">

                    <textarea id="questionInput" type="text"
                        placeholder="Qual sua pergunta? Ex: Melhor build para ADC..." required></textarea>

                    <div id="aiResponse" class="hidden"></div>

                    <button id="askButton">
                        Perguntar
                    </button>
                    </select>
                </form>

            </div>
        </section>
    </main>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
